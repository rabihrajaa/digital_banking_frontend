<div class="container mt-2">
  <div class="row">
    <div class="col col-md-6">
      <div class="card">
        <div class="card-header">Accounts</div>
        <form [formGroup]="accountFormGroup" (ngSubmit)="handleSearchAccount()">
          <div class="card-body">
            <div class="input-group">
              <label class="input-group-text">Account Id :</label>
              <input type="text" formControlName="accountId" class="form-control">
              <button type="submit" class="btn btn-info">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
        </form>
        <ng-container *ngIf="accountObservable | async as accountDtails">
          <div class="mb-2">
            <label>Account ID: </label>
            <label><strong>{{accountDtails.accountId}}</strong></label>
          </div>
          <div class="mb-2">
            <label>Balance : </label>
            <label><strong>{{accountDtails.balance | number : '1.2-2'}}</strong></label>
          </div>
          <table class="table">
            <thead>
              <th>ID</th><th>Date</th><th>Type</th><th>Amount</th>
            </thead>
            <tbody>
            <tr *ngFor="let op of accountDetails.accountOperationDTOs">
              <td>{{op.id}}</td>
              <td>{{op.operationDate | date: 'dd-MM-yyyy'}}</td>
              <td>{{op.type}}</td>
              <td class="text-end">{{op.amount | number : '1.2-2'}}</td>
              <td>{{op.description}}</td>
            </tr>
            </tbody>
          </table>
        </ng-container>
      </div>
    </div>
    <div class="col col-md-6">

    </div>
  </div>

</div>
